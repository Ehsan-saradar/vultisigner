version: "3.8"

services:
  db:
    image: postgres:latest
    container_name: signer-db
    ports:
      - "${DB_PORT:-5432}:5432"
    environment:
      POSTGRES_USER: signer
      POSTGRES_PASSWORD: password
      POSTGRES_DB: signer
    volumes:
      - db_data:/var/lib/postgresql/data

  redis:
    image: redis:latest
    container_name: signer-redis
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data

  asynqmon:
    image: asynqmon
    container_name: signer-asynqmon
    ports:
      - "${ASYNQMON_PORT:-8020}:8080"
    environment:
      REDIS_URL: redis://signer-redis:6379/0

volumes:
  db_data:
  redis_data:
